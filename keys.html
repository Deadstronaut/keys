<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>In Code We Tru√üt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="disco.css">

    <!-- <script src="https://kit.fontawesome.com/25b9d7eebc.js" crossorigin="anonymous"></script> -->
</head>

<body>

    <p>Active key listener</p>

    <!-- <input type="text" id="type" onkeypress="myFunction()"> -->

    <button id="clickBlue" class="btn btn-primary" type="button">Clicked me.</button>
    <button id="clickGreen" class="btn btn-success" type="button">Clicked me.</button>
    <button id="clickRed" class="btn btn-danger" type="button">Clicked me.</button>
    <button id="clickDark" class="btn btn-dark" type="button">Clicked me.</button>

    <script>
        // function myFunction() {
        //     document.getElementById("type");
        // };

        // window.addEventListener("keydown", (event) => {
        //     console.log(event);
        // });

        document.getElementById("clickBlue").addEventListener("click", blueButton);

        function blueButton() {
            console.log("Blue clicked!!!");
            return;
        }

        document.getElementById("clickGreen").addEventListener("click", greenButton);

        function greenButton() {
            console.log("Green clicked!!!");
            return;
        }

        document.getElementById("clickRed").addEventListener("click", redButton);

        function redButton() {
            console.log("Red clicked!!!");
            return;
        }

        document.getElementById("clickDark").addEventListener("click", darkButton);

        function darkButton() {
            console.log("Dark clicked!!!");
            return;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
</body>

</html>
